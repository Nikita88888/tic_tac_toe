<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Влоги из Германии | Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../icons/css/all.css">
    <link rel="icon" href="../../img/icon.jpg">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
    
    <!-- Select box -->
    <div class="select-box">

        <header>Tic Tac Toe</header>

        <div class="content">

            <div class="title">Выберите крестик или нолик</div>

            <div class="options">

                <button class="playerX">Игрок (X)</button>
                <button class="playerO">Игрок (O)</button>

            </div>

            <div class="punkte_score">Punkte: 0</div>

        </div>

    </div>

    <!--Shop-->
    <div class="shop-box">

        <header>Shop</header>

        <header style="border: none; font-size: 15px; font-weight: 200; margin-top: 10px;">Style:</header>

        <div class="shop_style_box">

            <div class="blue"></div>

            <div class="green"> <i class="fas fa-lock"></i> </div>

        </div>

    </div>

    <!-- playboard section -->
    <div class="play-board">

        <div class="details">

            <div class="players">

                <span class="Xturn">Очередь Х</span>
                <span class="Oturn">Очередь O</span>
                <div class="slider"></div>

            </div>

        </div>
        

        <div class="play-area">

            <section>

                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            
            </section>
    
            <section>
    
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            
            </section>
    
            <section>
    
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            
            </section>

        </div>
        
    </div>


    <!-- result box -->
    <div class="result-box">

        <div class="won-text"></div>

        <div class="btn">
            <button>Играть снова</button>
        </div>

        <div class="result_punkte_of_match">+ 200 Punkte</div>

    </div>


    <script src="script.js"></script>

</body>
</html>
